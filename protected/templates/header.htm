<!DOCTYPE HTML>
<head>
	<title>gabes.in/thearcade {% if home is not defined %}- {{ system }}{% endif %}</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href="http://fonts.googleapis.com/css?family=Ubuntu+Mono|Wire+One|Jura" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../v1.css" />
	<link rel="shortcut icon" href="favicon.ico" />
	<meta property="og:title" content="gabes.in/thearcade {% if home is not defined %}- {{ system }}{% endif %}" />
	<meta property="og:url" content="http://gabes.in/thearcade{% if home is not defined %}/{{ system }}{% endif %}" />
	<meta property="og:site_name" content="gabes.in/thearcade" />
	<meta property="og:type" content="website" />
	{% if system == 'about' %}
		<meta property="og:image" content="http://gabes.in/img/{{ system }}.gif" />
		<meta property="og:description" content="How I built an overly complex solution to the simple problem of cataloging my game collection." />
		<meta name="description" content="How I built an overly complex solution to the simple problem of cataloging my game collection." />
	{% elseif home is not defined %}
		<meta property="og:image" content="http://gabes.in/img/{{ system }}.gif" />
		<meta property="og:description" content="A nice and tidy inventory of my {{ system }} collection." />
		<meta name="description" content="A nice and tidy inventory of my {{ system }} collection." />
	{% else %}
		<meta property="og:image" content="http://gabes.in/img/arcade.gif" />
		<meta property="og:description" content="An overly complex solution to the simple problem of cataloging my game collection." />
		<meta name="description" content="An overly complex solution to the simple problem of cataloging my game collection." />
	{% endif %}
</head>

<body>

<div id="stuff" class="shaddow">

<div id="header">
<h1><a href="http://gabes.in/thearcade" class="h1">gabes.in/thearcade</a></h1>
</div>
